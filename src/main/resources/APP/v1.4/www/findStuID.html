	<script type="text/javascript">
		function run(){
			var stuID = $('#stuID').val();
			var params = {
				"intf_code" : "QRY_RECORD",
				"params" : {
					"userPhysicalCard" : stuID,
					"flag" : "0"
				}
			};
			$.ajax({
			  		type : 'post',
			  		url  : 'http://211.70.171.14:9999/tsgintf/main/service?v=1536297643841',
			  		data : JSON.stringify(params),
			        headers: {
			              "Cookie": "JSESSIONID=E13488CE25E0A4EA45116"+localStorage.stuID
			          },
			        async: true,
			        cache: false,
			        dataType : 'json',
			        contentType : "application/json;charset=utf-8",
			        success : function(data){
			        	var result = "教室为：";
			        	result =result + data['result_data']['rows'][0]['roomName'] + ", ";
			        	result = result + "日期为：" + format(data['result_data']['rows'][0]['appointmentDate']) + ", ";
			        	result = result + "时间为：" +data['result_data']['rows'][0]['statTime'] +" - " +data['result_data']['rows'][0]['endTime'];
			        	result = result + "座位为：" + data['result_data']['rows'][0]['seatNo'] + "。 ";
			        	$('#result').html('');
			        	$('#result').append(result);
			        }
			});

		}
		function format(shijianchuo)
			{
				//shijianchuo是整数，否则要parseInt转换
				var time = new Date(shijianchuo);
				var y = time.getFullYear();
				var m = time.getMonth()+1;
				var d = time.getDate();
				var h = time.getHours();
				var mm = time.getMinutes();
				var s = time.getSeconds();
				return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
			}
	function add0(m){return m<10?'0'+m:m }
	</script>
