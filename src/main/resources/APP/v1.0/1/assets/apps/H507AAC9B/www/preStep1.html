<!--header begin-->
<div class="header">
	<div class="header-back"><a href="#" class="mui-action-back"></a></div>
    <div class="header-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;座位预订<div class="zx" id="zx"><img src="images/zx.png"/></div></div>
</div>
<!--login begin-->
<div class="login-form">
<table width="96%" align="center">
  <tr>
    <td width="20%" class="pl15">场馆：</td>
    <td width="75%">
    	<input type="text" readonly id="libraryName" value="" />
    	<input type="hidden" id="libraryId" value=""/>
    </td>
    <td><img src="images/yy_icon.png" id="J_demand_library" height="28" /></td>
  </tr>
  <tr>
    <td width="20%" class="pl15">日期：</td>
    <td width="75%">
    	<input type="text" readonly id="dateStr" value="" />
    	<input type="hidden" id="dateStrId" value=""/>
    </td>
    <td><img src="images/yy_icon1.png" height="28" id="J_demand_date" /></td>
  </tr>
  <tr>
    <td width="20%" class="pl15">时段：</td>
    <td width="75%">
    	<input type="text" readonly id="typeStr" value="" />
    	<input type="hidden" id="typeStrId" value=""/>
    </td>
    <td><img src="images/footer_icon4_hover.png" height="28" id="J_demand_type" /></td>
  </tr>
  <tr>
    <td width="20%" class="pl15">开始：</td>
    <td width="75%">
    	<input type="text" readonly id="startHourStr" value="" />
    	<input type="hidden" id="startHourStrId" value=""/>
    </td>
    <td><img src="images/footer_icon4_hover.png" height="28" id="J_demand_startHour" /></td>
  </tr>
  <tr>
    <td width="20%" class="pl15">结束：</td>
    <td width="75%">
    	<input type="text" readonly id="endHourStr" value="" />
    	<input type="hidden" id="endHourStrId" value=""/>
    </td>
    <td><img src="images/footer_icon4_hover.png" height="28" id="J_demand_endHour" /></td>
  </tr>
</table>
</div>
<div class="btnbox mt20"><a href="#" onclick="queryLibroom();" class="redbtn">下一步</a></div>

<div class="footer1">
