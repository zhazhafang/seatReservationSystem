<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
	</head>
	<body>
		
		<div class="header">
			<div class="header-back"><a href="#" class="mui-action-back"></a></div>
		    <div class="header-title">完善资料</div>
		</div>
		<div class="mui-content">
		   <form class="mui-input-group">
			   	<div class="mui-input-row">
		        	<label>学号</label>
		    		<span id="userPhysicalCard"></span>
	    		</div>
			   	<div class="mui-input-row">
		        	<label>姓名</label>
		        	<span id="userName"></span>
	    		</div>
	    		<div class="mui-input-row">
		        	<label>部门/班级</label>
		    		<input type="text" id="dept" class="mui-input-clear" placeholder="请输入部门/班级">
	    		</div>
	    		<div class="mui-input-row">
		        	<label>密码</label>
		    		<input type="password" id="newPassword" class="mui-input-password" placeholder="请输入密码">
	    		</div>
	    		<div class="mui-input-row">
		        	<label>确认密码</label>
		    		<input type="password" id="confirmPassword" class="mui-input-password" placeholder="请再次输入密码">
	    		</div>
	    		<div class="mui-input-row">
		        	<label>手机号</label>
		    		<input type="text" id="mobile" class="mui-input-clear" placeholder="请输入手机号">
	    		</div>
	    		<div class="mui-input-row">
		        	<label>微信号</label>
		    		<input type="text" id="wechat" class="mui-input-clear" placeholder="请输入微信号">
	    		</div>
	    		<div class="mui-button-row">
        			<button type="button" id="subButton" class="mui-btn mui-btn-primary" >确认</button>
        			<button type="button" class="mui-btn mui-btn-danger" >取消</button>
    			</div>
		   </form>
		   
		</div>
		<script type="text/javascript" src="js/lib/mui.min.js"></script>
		<script type="text/javascript" src="js/base/common_new.js"></script>
		<script type="text/javascript" src="js/base/config.js"></script>
		<script type="text/javascript" src="js/modify_info.js"></script>
	</body>

</html>
