<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
	</head>

	<body>
		<div class="header">
			<div class="header-back"><a href="#" class="mui-action-back"></a></div>
		    <div class="header-title">修改密码</div>
		</div>
		<div class="mui-content">
		    	<div class="mui-input-row">
		        	<label>旧密码</label>
		    		<input type="password" id="password" class="mui-input-password" placeholder="请输入旧密码">
	    		</div>
		    	<div class="mui-input-row">
		        	<label>新密码</label>
		    		<input type="password" id="newPassword" class="mui-input-password" placeholder="请输入新密码">
	    		</div>
	    		<div class="mui-input-row">
		        	<label>确认新密码</label>
		    		<input type="password" id="confirmPassword" class="mui-input-password" placeholder="请再次输入新密码">
	    		</div>
	    		
	    		<div class="mui-button-row">
        			<button type="button" class="mui-btn mui-btn-primary" id="subButton">确认</button>
        			<button type="button" class="mui-btn mui-btn-danger" >取消</button>
    			</div>
		</div>
		<script type="text/javascript" src="js/lib/mui.min.js"></script>
		<script type="text/javascript" src="js/base/common_new.js"></script>
		<script type="text/javascript" src="js/base/config.js"></script>
		<script type="text/javascript" src="js/modify_pass.js"></script>
	</body>

</html>
